<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>My Little Rainbow</title><!-- the title is what appears on your tab -->
     <h1>Beautiful Rainbow</h1>
  </head>

  <body>
    <!-- the body element is where everything we will see on the page will go -->
     <p>Rainbow is a series of concentric coloured arcs that may be seen when light from a distant source—most commonly the Sun—falls upon a collection of water drops—as in rain, spray, or fog. The rainbow is observed in the direction opposite to the Sun.</p>
     <!-- our soon to be beautiful rainbow! -->
     <div class="rainbow-container">
      <div class="arc red"></div>
      <div class="arc orange"></div>
      <div class="arc yellow"></div>
      <div class="arc green"></div>
      <div class="arc blue"></div>
      <div class="arc indigo"></div>
      <div class="arc violet"></div>
    
  </body>

</html>
